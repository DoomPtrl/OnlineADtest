<!doctype html>
<html>
  <head>
    <title>Dementia Diagnosis Prediction</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .questionnaire-selection {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 30px;
      }
      .checkbox-container {
        margin: 20px;
        text-align: center;
      }
      .checkbox-container input[type="checkbox"] {
        display: none;
      }
      .checkbox-label {
        cursor: pointer;
        display: inline-block;
      }
      .checkbox-label img {
        width: 120px;
        height: auto;
        border: 2px solid transparent;
        border-radius: 10px;
        transition: border 0.3s;
      }
      .checkbox-container input[type="checkbox"]:checked + .checkbox-label img {
        border: 2px solid #007BFF;
      }
      .checkbox-label span {
        display: block;
        margin-top: 10px;
        font-size: 16px;
        color: #333;
      }
      .submit-button {
        margin-top: 40px;
      }
      .submit-button input[type="submit"] {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-button input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Select Questionnaires</h1>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
      <div class="questionnaire-selection">
        {% for key, questionnaire in questionnaires.items() %}
          <div class="checkbox-container">
            <input type="checkbox" name="questionnaires" value="{{ key }}" id="{{ key }}">
            <label class="checkbox-label" for="{{ key }}">
              <img src="{{ url_for('static', filename='images/' + key + '.png') }}" alt="{{ questionnaire.name }} Logo">
              <span>{{ questionnaire.name }}</span>
            </label>
          </div>
        {% endfor %}
      </div>
      <div class="submit-button">
        <input type="submit" value="Continue">
      </div>
    </form>
  </body>
</html>
