<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Client Information</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        .left-panel {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .right-panel {
            width: 70%;
            padding: 20px;
        }

        .client-list {
            list-style: none;
            padding: 0;
        }

        .client-list li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .client-list li:hover {
            background-color: #f0f0f0;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .client-details img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .take-questionnaire-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .take-questionnaire-btn:hover {
            background-color: #0056b3;
        }

        .edit-client-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffc107;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .edit-client-btn:hover {
            background-color: #e0a800;
        }

        .add-client-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-client-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2>Client List</h2>
            <ul class="client-list" id="client-list">
                {% for client in clients %}
                <li>
                    <span onclick="showClientDetails({{ client.id }})">{{ client.name }} ({{ client.sex }}, {{
                        client.age }})</span>
                    <button class="delete-btn" onclick="deleteClient({{ client.id }})">-</button>
                </li>
                {% endfor %}
                <li onclick="addNewClient()" class="add-client-btn">+ Add New Client</li>
            </ul>
        </div>
        <div class="right-panel">
            <h2>Client Details</h2>
            <div class="client-details" id="client-details">
                <p>Select a client from the list to see more information or add a new client.</p>
            </div>
        </div>
    </div>

    <script>
        const clients = {{ clients | tojson }};

        function showClientDetails(clientId) {
            const client = clients.find(c => c.id == clientId); // Use '==' instead of '==='
            if (client) {
                const detailsDiv = document.getElementById("client-details");
                detailsDiv.innerHTML = `
            <img src="/static/uploads/${client.photo}" alt="${client.name}">
            <p><strong>Name:</strong> ${client.name}</p>
            <p><strong>Patient ID:</strong> ${client.id}</p>
            <p><strong>Sex:</strong> ${client.sex}</p>
            <p><strong>Age:</strong> ${client.age}</p>
            <p><strong>Address:</strong> ${client.address}</p>
            <p><strong>Previous Diagnosis:</strong> ${client.diagnosis}</p>
            <button class="take-questionnaire-btn" onclick="takeQuestionnaire(${client.id})">Take Questionnaire</button>
            <button class="edit-client-btn" onclick="editClient(${client.id})">Edit Info</button>
        `;
            }
        }




        function takeQuestionnaire(clientId) {
            // Redirect to the select page for the specific client
            window.location.href = `/select/${clientId}`;
        }

        function editClient(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (client) {
                const detailsDiv = document.getElementById("client-details");
                detailsDiv.innerHTML = `
                    <h3>Edit Client Information</h3>
                    <form id="edit-client-form" action="/edit_client/${clientId}" method="POST" enctype="multipart/form-data">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="${client.name}" required><br><br>
                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex" required>
                            <option value="Male" ${client.sex === 'Male' ? 'selected' : ''}>Male</option>
                            <option value="Female" ${client.sex === 'Female' ? 'selected' : ''}>Female</option>
                        </select><br><br>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" value="${client.age}" required><br><br>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" value="${client.address}" required><br><br>
                        <label for="photo">Photo:</label>
                        <input type="file" id="photo" name="photo" accept="image/*"><br><br>
                        <button type="submit" class="take-questionnaire-btn">Save Changes</button>
                    </form>
                `;
            }
        }

        function addNewClient() {
            const detailsDiv = document.getElementById("client-details");
            detailsDiv.innerHTML = `
                <h3>Add New Client</h3>
                <form id="add-client-form" action="/add_client" method="POST" enctype="multipart/form-data">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br><br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required><br><br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required><br><br>
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*"><br><br>
                    <button type="submit" class="take-questionnaire-btn">Save Client</button>
                </form>
            `;
        }

        function deleteClient(clientId) {
            if (confirm("Are you sure you want to delete this client?")) {
                fetch(`/delete_client/${clientId}`, {
                    method: 'POST'
                }).then(() => {
                    window.location.reload();
                });
            }
        }
    </script>
</body>

</html>
